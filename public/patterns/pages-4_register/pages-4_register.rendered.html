<!DOCTYPE html>
<html class="" lang="en">
  <head>
    <title>Title ipsum dolor sit (39 characters)</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="../../css/style.css?1705533787336" media="all" />
    <link rel="stylesheet" href="../../css/pattern-scaffolding.css?1705533787336" media="all" />
    <link rel="stylesheet" href="../../css/bootstrap.css?1705533787336" media="all" />
    <link rel="stylesheet" href="../../css/yapidoo_styles.css?1705533787336" media="all" />
     <script src="https://kit.fontawesome.com/a06ca6da20.js" crossorigin="anonymous"></script>
<!-- TODO: add bootstrap CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Begin Pattern Lab (Required for Pattern Lab to run properly) -->
    
    <!-- End Pattern Lab -->

  </head>
  <body class="">
<div class="page justify-content-center container-fluid d-flex flex-column">
    <div class="row flex-grow-1 primary-page-background">
        <div class="d-flex flex-column pt-10 img-background-stars">
            <img class="mx-auto" alt="White Logo" src="/assets/images/logo/logo-white.png" style="z-index: 99" />
        </div>
        <div class="row flex-grow-1">
            <div class="d-flex flex-column col-sm-10 col-md-8 col-lg-6 mx-auto">
                <form [formGroup]="form" [autocomplete]="'off'" class="auth-form d-flex flex-column px-5 py-3">
                    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid(form.get('firstName')?.value) }">
                        <label i18n for="firstName">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            [ngClass]="{ 'has-danger': isInvalid(form.get('firstName')?.value) }"
                            i18n-placeholder
                            placeholder="Enter your name"
                            formControlName="firstName"
                        />
                        <app-error title="Name" [control]="form.get('firstName')"></app-error>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid(form.get('email')?.value) }">
                        <label i18n for="email">Email</label>
                        <input
                            type="text"
                            class="form-control"
                            i18n-placeholder
                            placeholder="Enter your email"
                            formControlName="email"
                            [ngClass]="{
                                'form-control-danger': isInvalid(form.get('email')?.value)
                            }"
                        />
                        <app-error title="email" [control]="form.get('email')"></app-error>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid(form.get('city')?.value) }">
                        <label i18n for="city">Select City</label>
                        <select class="form-select " id="" placeholder="Placeholder"  >
                            <option value="option-1">Option 1</option>
                            <option value="option-2">Option 2</option>
                        
                        
                        </select>
                        
                    </div>
                    <div formGroupName="matchingPasswordsGroup">
                        <div
                            class="form-group"
                            [ngClass]="{
                                'has-danger': isInvalid(form.get('matchingPasswordsGroup')?.get('password'))
                            }"
                        >
                            <label i18n for="password">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                i18n-placeholder
                                placeholder="Enter your password"
                                formControlName="password"
                            />
                            <app-error
                                title="Password"
                                [control]="form.get('matchingPasswordsGroup')?.get('password')"
                            ></app-error>
                        </div>
                        <div class="form-group">
                            <label i18n for="confirmPassword">Repeat password</label>
                            <input
                                type="password"
                                class="form-control"
                                i18n-placeholder
                                placeholder="Reapeat your password"
                                formControlName="confirmPassword"
                            />
                            <app-error
                                title="Repeat password"
                                [control]="form.get('matchingPasswordsGroup')?.get('confirmPassword')"
                            ></app-error>
                            <app-error
                                [control]="form.get('matchingPasswordsGroup')"></app-error>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" formControlName="acceptAgreement" />
                            <span class="form-check-sign"></span>
                            <span class="text-center">
                                Прийняти
                                <a [routerLink]="['/use-terms']" routerLinkActive="router-link-active">Usage Terms</a>
                                та
                                <a [routerLink]="['/privacy-policy']" routerLinkActive="router-link-active"
                                    >Privary Policy</a
                                >
                            </span>
                        </label>
                        <app-error i18n title="Agreement" [control]="form.get('acceptAgreement')"></app-error>
                    </div>

                    <button class="btn btn-primary" type="submit" (click)="formSubmit()" [disabled]="form.invalid">
                        <span i18n>Sign Up</span>
                    </button>
                </form>
            </div>
            <div class="row justify-content-between align-content-start pb-5 flex-grow-1 d-flex flex-column">
                <h5 class="text-center font-weight-bolder">Я вже зареєстрований</h5>
                <a class="btn btn-text btn-dark btn-md" routerLink="/auth/login" routerLinkActive="router-link-active" i18n
                    >Login</a
                >
            </div>
        </div>
    </div>
</div>
