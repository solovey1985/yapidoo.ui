  <body class="">
<div class="page justify-content-center container-fluid d-flex flex-column">
    <div class="row flex-grow-1 primary-page-background">
        <div class="d-flex flex-column pt-10 img-background-stars">
            <img class="mx-auto" src="/assets/images/logo/logo-white.png"
             style="z-index: 99" />
        </div>
    </div>
    <div class="row flex-grow-1">
        <div class="d-flex flex-column col-sm-10 col-md-8 col-lg-6 mx-auto">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
             class="auth-form d-flex flex-column px-5 py-3">
                <div class="form-group">
                    <label for="email" i18n>Email</label>
                    <input i18n type="email" id="email" formControlName="email"
                     i18n-placeholder placeholder="Enter your email">
                    <div
                     *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                     class="error" i18n>
                        Please enter a valid email.
                    </div>
                </div>
                <div class="form-group">
                    <label i18n for="password">Password</label>
                    <input i18n type="password" id="password"
                     formControlName="password" i18n-placeholder
                     placeholder="Enter your password">
                    <div
                     *ngIf="loginForm.get('password')?.invalid && !loginForm.get('password')?.touched"
                     class="error" i18n>
                        Password must be at least 6 characters.
                    </div>
                </div>
                <a href="/auth/forget" class="text-dark mx-auto mb-5"
                 i18n>Forgot the password?</a>
                <button class="btn btn-primary btn-md mb-4" i18n
                 href="/auth/login">Login</button>
            </form>
        </div>
    </div>
    <div
     class="row justify-content-between align-content-start pb-5 flex-grow-1 d-flex flex-column">
        <button class="btn btn-text btn-dark btn-md" i18n>Login with
            Facebook</button>
        <div class="d-flex flex-column">
            <label class="text-center" i18n>Have no account yet?</label>
            <a href="/auth/signup" class="btn btn-md btn-text" i18n>Sign Up</a>
        </div>
    </div>
</div>
